    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
  body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 {
      background-color: #1abc9c; /* Green */
      color: #ffffff;
  }
  .bg-2 {
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
  }
  .bg-3 {
      background-color: #ffffff; /* White */
      color: #555555;
  }
  .bg-4 {
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;
  }
  .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
  }
  .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
      color: #1abc9c !important;
  }


    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Subtitle Genaretor</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">subtitles</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <h3 class="margin">Process With Youtube URL</h3>

    <form method="POST" action="/generateSub">
        <div class="form-group">
            <label>Youtube URL:</label>
            <br>
            <input type="text" name="url" style="width:30%; align:center; "  placeholder="URL" required>
            <br>
            <label for="sel1">Select Language:</label>

            <div style="width:60%;  padding-left: 40% ">
                <select class="form-control" id="sel1" name="lang" required>
                    <option>Tamil</option>
                    <option>Sinhala</option>
                </select>
            </div>
        </div>
        <input class="btn btn-default btn-lg" type="submit" value="Genarate">
    </form>


</div>

<!-- Second Container -->
<div class="container-fluid bg-2 text-center">
    <h3 class="margin">Process With Local File</h3>

    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">


          <div style="width:80%;  padding-left: 40% ">
        <input id="file-picker" type="file" name="file" accept="video/*" multiple>
          </div>
        <div id="msg"></div>
          <label for="sel11">Select Language:</label>
        <div style="width:60%;  padding-left: 40% ">
            <select class="form-control" id="sel11" name="lang">
                <option>Tamil</option>
                <option>Sinhala</option>
            </select>
        </div>
        <input class="btn btn-default btn-lg" type="submit" value="Genarate" id="upload-button">

    </form>
</div>


</body>
<script>

    $("#file-picker").change(function(){

        var input = document.getElementById('file-picker');

        if(input=='')
        {
         $("#msg").text("upload file")
        }
        for (var i=0; i<input.files.length; i++)
        {

            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'mp4) )
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported please upload .mp4 file")
                document.getElementById("file-picker").value ="";
            }

        }


    } );


</script>
</html>
